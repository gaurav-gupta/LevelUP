<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Shopping</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a data-toggle="modal" data-target="#login">SignIn</a></li>
    </ul>
  </div>
</nav>
<div class="container" >
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row">
        <div class="card col-md-4" *ngFor="let product of product">
          <div class="card-block">
            <img src={{product.img}} [routerLink]="['/productDetail', product._id]" alt="blue shirt">
            <p>{{product.product_name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- login modal -->
  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Please sign in</h4>
        </div>
        <div class="modal-body" id="center">
          <form class="form-signin">
            <div class="form-group">
              <div class="col-sm-7">
                <input type="email" #email class="form-control" placeholder="Email address"  name="email"><br>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-7">
                <input type="password" #password class="form-control" placeholder="Password" name="password"><br>
              </div>
            </div>
            <button (click)="login(email, password)" class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
