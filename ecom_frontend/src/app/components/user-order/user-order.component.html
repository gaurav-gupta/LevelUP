<app-nav-bar></app-nav-bar>
<div class='container'>
<flash-messages></flash-messages>
</div>
<div class="container">
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
      <tr>
        <th class="disableSorting">Order Id</th>
        <th class="disableSorting">Product Name</th>
        <th class="disableSorting">Product Category</th>
        <th class="disableSorting">Product Price</th>
        <th class="disableSorting">Ordered on</th>
        <th class="disableSorting">User Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.order_number}}</td>
        <td>{{item.productsinfo[0].name}}</td>
        <td>{{item.productsinfo[0].category}}</td>
        <td>{{item.productsinfo[0].price/priceDecimalValue}}</td>
        <td>{{item.created_at | date: 'dd/MM/yyyy'}}</td>
        <td>{{item.usersinfo[0].email}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
