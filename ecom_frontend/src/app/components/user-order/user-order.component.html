<app-nav-bar></app-nav-bar>
<div class="container">
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
      <tr>
        <th>
          <mfDefaultSorter by="order_number">OrderId</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="product_name">ProductId</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="ordered_on">Ordered on</mfDefaultSorter>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{item.order_number}}</td>
        <td>{{item.productId}}</td>
        <td>{{item.date}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <mfBootstrapPaginator></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
