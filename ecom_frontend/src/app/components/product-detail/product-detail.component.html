<app-nav-bar></app-nav-bar>
<div class="container" *ngIf='!statebuy'>
    <img  src="https://ipfs.io/ipfs/{{product?.imageLink}}" class="thumbnail"[imageZoom]="zoomedImageSrc"  alt="shirt" id="shirtImagePosition">
    <div class="container" id="form1">
        <form>
            <h3>{{product?.name}}</h3>
            <h4>Be the first to Review this product <img src="../.././assets/shop.png" alt="shopping icon" width="42" height="42"> </h4>
            <h3>Specifications</h3>
            <table>
                <tbody>
                    <tr>
                        <td><b>Category</b></td>
                        <td>{{product?.category}}</td>
                    </tr>
                    <tr>
                        <td><b>Description</b></td>
                        <td>{{filedata}}</td>
                    </tr>
                    <tr>
                        <td><b>Price</b></td>
                        <td>{{product?.price}} levelup</td>
                    </tr>
                </tbody>
            </table><br>
            <button data-toggle="modal" *ngIf="!check" data-target="#login" id="buttonplaced" class="btn btn-lg btn-primary" type="submit">BUY NOW</button>
            <button *ngIf="check" data-toggle="modal" data-target="#myModal" id="buttonplaced" class="btn btn-lg btn-primary" type="submit">BUY NOW</button>
        </form>
    </div>

    <div class="onloader_col"  *ngIf="loader">
        <img src="./assets/loader.gif"/>
    </div>

</div>
