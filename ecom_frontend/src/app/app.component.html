
<!-- login modal -->
  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="wrapper">
        <form class="form-signin">
          <h2 class="form-signin-heading">Please login</h2>
          <input type="email" #email1 class="form-control" name="email" placeholder="Email Address" required="" autofocus="" /><br>
          <input type="password" #password1 class="form-control" name="password" placeholder="Password" required=""/><br>
          <button class="btn btn-lg btn-primary btn-block" (click)="login(email1, password1)" type="submit">Login</button><br>
          <a  href="javascript:void(0)" data-toggle="modal" data-target="#signup">Sign Up</a>
        </form>
      </div>
      </div>
    </div>
  </div>


  <!-- signUp  modal-->
  <div class="modal fade" id="signUp" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form class="form-signin">
            <h2 class="modal-title">Please sign Up</h2>
                <input type="text" #firstname class="form-control" placeholder="First Name"  name="first_name"><br>
                  <input type="text" #lastname class="form-control" placeholder="Last Name"  name="last_name"><br>
                <input type="email" #email class="form-control" placeholder="Email address"  name="email"><br>
                <input type="password" #password class="form-control" placeholder="Password" name="password"><br>
             <button type="submit" (click)="signUp(firstname, lastname, email, password)" class="btn btn-primary  btn btn-lg btn-primary btn-block">Sign Up</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

 <!-- buy modal -->
 <div class="onloader_col"  *ngIf="loader">
     <img src="./assets/loader.gif"/>
 </div>
 
  <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content makeme">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h2 class="modal-title">Product Details</h2>
                  <h4>{{product?.name}}</h4>
              </div>
              <div class="modal-body">
                  <p>Price(1 item) &nbsp; &nbsp; {{product?.price}} levelup</p>
                  <p>Delivery Charge &nbsp; &nbsp; (Free) </p>
                  <h5>Amount Payable &nbsp; &nbsp; {{product?.price}} levelup</h5>
                  <hr>
                  <h3>Billing Address</h3>
                  <form role="form" #form="ngForm" class="form-horizontal makeform" (ngSubmit)="createOrder(form.value)">
                      <div class="form-group">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="address" [(ngModel)]="address" placeholder="Enter Address" required  class="form-control input-xlarge">
                          </div>
                      </div>
                      <div class="form-group ">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="state" [(ngModel)]="state" placeholder="Enter State" required  class="form-control input-xlarge">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="city" [(ngModel)]="city" placeholder="Enter City" required  class="form-control input-xlarge">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="pincode" [(ngModel)]="pincode" placeholder="Enter Pincode"  maxlength="6" required  class="form-control input-xlarge">
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="phone_number" [(ngModel)]="phone_number" placeholder="Enter Mobile Number" maxlength="10" required  class="form-control input-xlarge">
                          </div>
                      </div>
                      <button type="submit" id="order" class="btn btn-primary">Place Order</button>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
