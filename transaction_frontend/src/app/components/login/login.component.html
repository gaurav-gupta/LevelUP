<div class="login-form">
    <form method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" #email>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" #password>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="login(email.value, password.value)">Log in</button>
        </div>
    </form>
</div>
